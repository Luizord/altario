<div class="page-container">
    <div class="navigation-label">
        <label (click)="navigate()"><span class="material-icons icon">
                chevron_left
            </span>Back</label>
    </div>
    @if (gridData) {
    <app-gridcode [code]="gridData.code" [live]="live" class="spacing-bottom-regular"></app-gridcode>
    }
    <div class="payments-form spacing-bottom-regular">
        <div class="payments-form-input">
            <label>Payment</label>
            <input type="text" [(ngModel)]="name">
        </div>
        <div class="payments-form-input">
            <label>Ammount</label>
            <input type="text" mask="09*" [(ngModel)]="ammount">
        </div>
        <div class="payments-form-button">
            <button>+ ADD</button>
        </div>
    </div>
    <div class="payments-table">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="ammount">
                <th mat-header-cell *matHeaderCellDef> AMMOUNT </th>
                <td mat-cell *matCellDef="let element"> {{element.ammount}} </td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> CODE </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
            <ng-container matColumnDef="grid">
                <th mat-header-cell *matHeaderCellDef> GRID </th>
                <td mat-cell *matCellDef="let element"> {{getGridSize(element.grid)}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
